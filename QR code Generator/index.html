<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern QR Code Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Modern QR Code Generator</h1>
    <p class="subtitle">Enter a URL or text to generate your QR code instantly.</p>

    <div class="input-box">
      <input type="text" id="text-input" placeholder="Enter text or URL..." />
      <button id="generate-btn">Generate</button>
    </div>

    <div id="qr-box" class="qr-box hidden">
      <div id="qrcode"></div>
      <button id="download-btn" class="download-btn">Download QR</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
